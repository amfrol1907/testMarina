<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <title>Test</title>
  </head>
  <body>
    <div class="allForm">
      <h1 class="signIn">Sign in</h1>

      <form action="">
        <div class="form">
          <div class="formNickname">
            <label for="name">Your nickname:</label>
            <input type="text" name="name" value="Nickname" />
          </div>
          <div class="formPassword">
            <label for="name">Your password:</label>
            <input type="password" name="name" value="Password" />
          </div>
          <div class="formEmail">
            <label for="name">Your email:</label>
            <input type="email" name="name" value="Email" />
          </div>
          <div class="formPhone">
            <label for="name">Your phone number:</label>
            <input type="tel" name="name" value="phone number" />
          </div>
          <div class="btns">
            <button class="btn">Sign in</button>
            <button class="btn">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
